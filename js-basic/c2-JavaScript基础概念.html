<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chapter2-JavaScript基础概念</title>
    <script>
      /**************************一、变量**************************/
      var x = '你好 JavaScript！';
      document.write(x);
      typeof x;

      var n = 100;
      document.write(typeof n);

      /*
           变量命名规则和规范 
        规则：
        1. 由字母、数字、下划线、$符号组成，不能以数字开头
        2. 不能是关键字和保留字，例如：for,while,this,name 
        3. 区分大小写 
        4. 不能是算数运算符
        规范：
        1. 变量名必须有意义 
        2. 遵守驼峰命名法 
        3. 建议不要用$作为变量名 
        变量命名不允许使用连字符（-），它被保留用于减法。
        */

      /*
       ***********************二、数据类型***********************
       */
      var hello = 'hello world';
      var age = 21;
      var live = true;
      var money = null;
      var favsong = undefined;
      var Car = {
        name: '奔驰',
        status: '漏油'
      }

      /*
        布尔值
       当值为 0，null，undeﬁned，空字符串时 布尔值为false。 
       任何拥有值的字符串其布尔值为true 
       */

      /*
       数字
       */
      var x1 = 34.0 ;// 使用小数点来写
      var x2 = 34; // 不使用小数点来写
      //这个案例中 x1 与 x2 是完全相等的

      var y = 123e5 ;// 12300000
      var z = 123e-5 ;// 0.00123
      /*
    字符串 
    */
      var carname = 'Volvo XC60';
      var carname = 'Volvo XC60';

      var answer = "It's alright";
      var answer = "He is called 'Loen'";
      var answer = 'He is called "Loen"';

      //转义处理字符中的引号
      var sayHello = "Hello! '我是一名JavaScript程序员.' ";
      document.write(sayHello + "<br>");

      /*
      undefined和null
      null 指空值 
      undefined 指没有值
      或
      null 指曾赋过值，但是目前没有值 
      undefined 指从未赋值
    */
      var a;
      typeof a ;// "undefined"
      var b = 42;
      typeof b ;// "number" b = a; typeof b; // "undefined"

      /***************************三、运算符***************************/
      /*
        赋值运算符 “=”,而不是等于运算符
      */

      var x = 3;
      var y = 4;
      x = y;
      document.write('赋值运算符测试：' + x);

      /*
        typeof运算符
      */

      document.write(typeof undefined === 'undefined');
      typeof undefined === 'undefined';  // true 
      console.log(typeof true === "boolean");
      typeof true === "boolean";  // true 
      typeof 42 === "number";  // true 
      typeof "42" === "string"; // true 
      typeof {lift: 42} === "object";  // true

      // ES6中新加入的Symbol类型 
      typeof Symbol() === "symbol";  // true

      /*
        正确的返回结果应该是 "null", 
        但这个 bug 由来已久, 在JavaScript中已久存在了二十年左右, 
        也许永远也 不会修复
      */
      typeof null === "Object";  //true

      /***************************字符串***************************/

      var coursename = 'JavaScript 微课';
      //使用索引访问每个字符
      var character = coursename[5];

      /*
      特殊字符
      */
      //可以在字符串中使用引号，字符串中的引号不要与字符串的引号相同:
      var intro = "I'm Loen"; 
      var answer = 'He is called "Lusi"';
      //转义字符也行
      var intro = 'I\'m Loen'; 
      var answer = "He is called \"Lusi\"";
      //字符串长度
      var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
      var len = txt.length;
      //字符串运算符
      var myString1 = "我在学习"; 
      var myString2 = "JavaScript编程语言"; 
      document.write(myString1 + myString2);
      //字符串的不可变性
      var myStr = "Bob"; 
      myStr[0] = "J"; // myStr 依然是 Bob

      //重新赋值才能改变
      var myStr = "Bob"; 
      myStr = "Job";// myStr 值为 Job
    </script>
  </head>
  <body></body>
</html>
