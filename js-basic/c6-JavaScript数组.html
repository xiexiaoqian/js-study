<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c6-JavaScript数组</title>
    <script>
        /**********************1.创建数组**********************/
        //创建数组并赋值
        var myCars = new Array('Saab', 'Volvo', 'BMW');

        /*
              也可以先声明一个，不给他构造函数传递任何参数，
              再动态添加元素
              注意：尝试访问数组以外的索引，将返回 undeﬁned 
              数组的 length 属性返回它的元素的数量 
              */
        var mycars = new Array();
        mycars[0] = 'Saab';
        mycars[1] = 'Volvo';
        mycars[2] = 'BMW';
        mycars[3] = 'Lincoln';
        console.log(mycars[3]);
        console.log(mycars.length);

        /**********************2.数组方法**********************/
        //push(),添加数组元素最简单的方法
        var a = [];
        a[0] = 'zero';
        a[1] = 'one';
        a.push('one', 'two');// 可以添加多个元素
        a[a.length] = 'three'; //在数组尾部压入一个元素也可以这样子写
        console.log(a[a.length - 1]);

        //pop()方法
        /*
        .pop() 方法用来“抛出”一个数组末尾的值。 
        我们可以把这个“抛出”的值赋给一个变量存储起来。 
        数组中任何类型的数据条目（数值，字符串，甚至是数组）可以被“抛出来” 
        */
        var oneDown = [1, 4, 6].pop(); // oneDown 为6 ，数组变成了 [1, 4]

        //shift()方法,类似于pop()，但移除的时第一个元素
        var oneDown = [1, 4, 6].shift(); // oneDown 的值为 1 ，数组变成了 [4, 6]

        //unshift()方法，在数组头部添加元素
        var a = ['zero'];
        a.unshift('one'); //  a = [ 'one', 'zero' ]
        console.log('unshift()测试：' + a[0]);

        //concat() 方法允许连接数组并创建一个全新的数组
        var c1 = ['HTML', 'CSS'];
        var c2 = ['JS', 'Python'];
        var courses = c1.concat(c2);
        console.log('concar()测试：' + courses);


        // //forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数。 
        // //注意: forEach() 对于空数组是不会执行回调函数的
        // var numbers = [64, 45, 72, 11, 49]

        //     var demo = document.getElementById('demo')        // item 传递的是数组的值, index 传递的是索引        
        //     demo.innerHTML =
        //         demo.innerHTML + 'index[' + index + ']: ' + item + '<br>'
        // }
        // numbers.forEach(myFunction)

        /*
        indexOf() 方法可返回数组中某个指定的元素位置。 
        该方法将从头到尾地检索数组，看它是否含有对应的元素，返回第一次出现该元素的位置。 
        如果在数组中没找到指定元素则返回 -1
        */
        var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
        var a = fruits.indexOf('苹果') // a 的值为 2 
        var b = fruits.indexOf('樱桃') // b 的值为 -1
        console.log('indexOf()测试：' + 'a:' + a + '  b:' + b)

        /*
        slice() 方法可从已有的数组中返回选定的元素。 
        slice()方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。 
        注意： slice() 方法不会改变原始数组。
        */
        var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
        var citrus = fruits.slice(1, 3)
        console.log(citrus)

        /**********************3.关联数组**********************/

        //如果使用名称索引，JavaScript将会将数组重新定义为标准对象
        var person = [] // 空数组  
        person['name'] = 'Loen'
        person['age'] = 28
        console.log(person['age']) // -> "28"
        console.log(person.length) // -> "0"
        /*
        现在，person 被视为一个对象，而不是一个数组。
        命名索引“name”和“age”成为person对象的属性。 
        JavaScript不支持使用名称索引数组。
        在JavaScript中，数组总是使用数字编号的索引。
        当希望索引为字 符串（文本）时，最好使用对象。
        */
       /*!!!!!!!!!!!!!但是作为对象为什么length会有值!!!!!!!!!!!!*/

        var Person = {
            name: 'jess',
            age: '21'
        }
        console.log(Person.length) // -> undefined
