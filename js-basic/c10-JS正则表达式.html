<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c10-JS正则表达式</title>
</head>
<body>
    
</body>
<script>
     /*
        正则表达式：
        /w3cschool/i 是一个正则表达式。
        w3cschool 是一个模式 (用于检索)。
    */
    var patt = /w3cschool/i;

    // 在 JavaScript 中，正则表达式通常用于两个字符串方法 : search() 和 replace()
    var str = "Visit w3cschool";
    var n = str.search(/w3cschool/i); // 返回开始地址的索引

    // replace() 方法
    var str = "Visit Microsoft!";
    var res = str.replace(/microsoft/i, "w3cschool"); // 返回替换后的结果
    console.log(res);

    /*
        test() 方法
        test() 方法用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回 true，否则返回 false。
    */
    var patt = /e/;
    patt.test("The best things in life are free!"); // 字符串中含有 "e"，所以该实例输出为：true
    // 可以不用设置正则表达式的变量，以上两行代码可以合并为一行
    /e/.test("The best things in life are free!");

    /*
        exec()
        exec() 方法用于检索字符串中的正则表达式的匹配
        该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null
    */
    /e/.exec("The best things in life are free!"); // 字符串中含有 "e"，所以该实例输出为: e

    /*
        compile()
        compile() 方法用于改变 RegExp
        compile() 既可以改变检索模式，也可以添加或删除第二个参数
    */
    var patt1 = new RegExp("e");
    document.write(patt1.test("The best things in life are free"));
    patt1.compile("d");
    document.write(patt1.test("The best things in life are free"));
</script>
</html>
