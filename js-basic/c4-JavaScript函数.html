<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c4-JavaScript函数</title>
    <script>
      /***************************1.函数基础***************************/
      //声明和调用
      function myFunction(a, b) {
        return a * b
      }
      var res = myFunction(2, 3) // 函数调用, 返回 6
      console.log(res)

      /***************************2.函数参数***************************/
      /*
      显式参数与隐藏参数
      函数显式参数在函数定义时列出，以下是函数的显式参数（类似Java中的形参概念）
      函数隐藏参数(arguments)是函数调用时传递给函数真正的值（类似Java中的实参概念）
      */
      //隐式参数
      function sum() {
        return arguments[0] + arguments[1]
      }
      console.log(sum(1, 2))

      //多个参数
      function sayHello(name, age) {
        console.log(name + '年龄是:' + age + '岁')
      }
      sayHello('John', 20) //输出: John年龄是:20岁
      sayHello(20, 'John') //输出: 20年龄是:John岁

      //全局变量
      /*
      如果变量在函数内没有声明（没有使用 var 关键字），该变量为全局变量。
      以下实例中 carName 在函数内，但是为全局变量。
      应该总是使用 var 关键字来声明你的变量
      */
      // 此处可调用 carName 变量
      function myFunct() {
        carName = '大众'
        // 此处可调用 carName 变量
      }

      //HTML中的全局变量
      //在 HTML 中, 全局变量是 window 对象: 所有数据变量都属于 window 对象。
      //此处可使用 window.carNamee
      function myFeuncti() {
        carNamee = '大众'
      }

      /***************************5.弹出框***************************/

      //alert

      //prompt
      /*
        通常使用Prompt提示框来让用户输入一个值。
        当弹出提示框时，输入输入值后，如果用户单击确定，该框将返回输入值。
        如果用户单击取消，该框将 返回null
        */
      var user = prompt('请输入你的名字:')
      alert(user)

      //confirm
      /*
      经常使用 conﬁrm 让用户验证或接受某些内容。
      当弹出确认框时，用户必须单击“确定”或“取消”继续。
      如果用户单击确定，该框将返回 true。
      如果用户单击取消，该框将返回 false。
      */
      var result = confirm('你确定要离开这个页面?')
      if (result == true) {
        alert('感谢你的光临!')
      } else {
        alert('感谢你继续使用我们的服务!')
      }
    </script>
  </head>
  <body></body>
</html>
