<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>c7.4-JS核心对象之Math</title>
    <script>
      //计算平方根
      var n = prompt('请输入一个数字:', '')
      var answer = Math.sqrt(n)
      alert('数字' + n + ' 的平方根是: ' + answer)

      //向下取整
      Math.floor(45.95) // 45
      Math.floor(45.05) // 45
      Math.floor(4) // 4
      Math.floor(-45.05) // -46
      Math.floor(-45.95) // -46

      //生成随机数
      var ran = Math.random()
      console.log(ran)

      //返回一个四舍五入后最接近的数字
      x = Math.round(20.49);   //20 
      console.log(x)

      
      



    </script>
