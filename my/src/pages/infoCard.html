    //最顶层容器
    var con = document.getElementById('container')
    con.style.display = 'flex'
    con.style.flexWrap = 'wrap'
    con.style.justifyContent = 'center'

    function show() {
      for (let index = 0; index < studentInfo.length; index++) {
        //创建一个div
        let div = document.createElement('div')
        div.style.width = 20 + '%'
        div.style.margin = 10 + 'px'
        div.style.display = 'inline-block'
        // div.style.display = 'flex'
        // div.style.flexDirection = 'column'
        div.style.padding = '10px'
        div.style.borderRadius = '3%'
        div.style.fontFamily = '楷体'
        div.style.fontSize = '25px'
        div.style.backgroundColor = studentInfo[index].色彩

        //把div加入父级元素 "con"
        con.appendChild(div)

        //创建信息需要的元素 及 添加内容
        let avatar = document.createElement('img')
        avatar.src = studentInfo[index].头像
        avatar.style = 'width: 100px; height: 100px; border-radius: 50%'
        let name = document.createElement('p')
        name.innerHTML = '姓名：' + studentInfo[index].姓名
        let nickName = document.createElement('p')
        nickName.innerHTML = '昵称：' + studentInfo[index].昵称
        let birthPlace = document.createElement('p')
        birthPlace.innerHTML = '籍贯：' + studentInfo[index].籍贯
        let birthday = document.createElement('p')
        birthday.innerHTML = '生日：' + studentInfo[index].生日
        let constellation = document.createElement('p')
        constellation.innerHTML = '星座：' + studentInfo[index].星座
        let email = document.createElement('p')
        email.innerHTML = '邮箱：' + studentInfo[index].邮箱
        let hobbies = document.createElement('p')
        hobbies.innerHTML = '爱好：' + studentInfo[index].爱好

        //将信息都加入父级元素 "div"
        div.appendChild(avatar)
        div.appendChild(name)
        div.appendChild(nickName)
        div.appendChild(birthPlace)
        div.appendChild(birthday)
        div.appendChild(constellation)
        div.appendChild(email)
        div.appendChild(hobbies)
      }
    }
