<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 原图 -->
        <div class="img">
            <img src="../assets/images/cat (1).png" alt="">
        </div>

        <!-- 顺时针旋转 -->
        <div class="img rotate-clockwise">
            <img src="../assets/images/cat (1).png" alt="">
        </div>

        <!-- 逆时针旋转 -->
        <div class="img rotate-counter-clockwise">
            <img src="../assets/images/cat (1).png" alt="">
        </div>


    </div>
</body>

<style>
    .container {
        padding: 50px;
        display: flex;
        justify-content: center;
    }

    .img {
        margin: 60px;
        height: 300px;
        width: 400px;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .rotate-clockwise {
        transform: rotate(20deg);
    }

    .rotate-counter-clockwise {
        transform: rotate(-20deg);
    }
    
</style>

</html>
